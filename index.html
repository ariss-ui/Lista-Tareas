<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅ Lista de Tareas!</title>
  <!-- Vinculamos hoja de estilos -->
  <link rel="stylesheet" href="style.css">
  <!-- ✅inculamos hoja de JS  -->
  <script src="script.js" defer></script>

  <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Iconos Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

</head>
<body>
  <div class="contenedor">
    <h1 class="titulo">✅ Lista de Tareas!</h1>
    <p class="mensaje">Escribe tu Próxima Tarea!</p>
    <input
    type="text"
    class="tarea-entrada"
    placeholder="Ponte a chambear..."/>
    <!--  -->
    <div class="contenedor-botones">
      <button class=" boton boton-agregar">Crear Tarea</button>
      <button class=" boton boton-ocultar">Ocultar Completadas</button>
      <button class=" boton boton-eliminar">Eliminar Completadas</button>
    </div>
    <!--  -->
    <div class="conteo-conteo">

  </div>
    <p>Tareas Totales: <span class="tareas-totales">0</span></p>
    <p>Tareas Terminadas: <span class="tareas-terminadas">0</span></p>
  </div>

  <div class="contenedor-tareas">
    <div class="tarea">
      <p class="tarea-texto">Estudiar para NO Reprobar</p>
      <div class="tarea-iconos">
        <i class="bi bi-patch-check"></i>
        <i class="bi bi-trash2"></i>
      </div>
    </div>

    <div class="tarea tarea-completada">
      <p class="tarea-texto">Estudiar para NO Reprobar</p>
      <div class="tarea-iconos">
        <i class="bi bi-dash-circle"></i>
        <i class="bi bi-trash2"></i>
      </div>
    </div>
  </div>

</body>
</html>
